name: XP In The Jar
main: cc.thedudeguy.xpinthejar.XPInTheJar
version: 1.3.1
description: Musha ring dum-a do dum-a da. There's XP in the jar-o. Store XP in a container block.
website: http://dev.bukkit.org/server-mods/xp-jar/
author: Chris Churchwell (thedudeguy)
database: true
softdepend: [Spout,ProtocolLib]
commands:
  xpinthejar:
    description: Main Command
    aliases: xpjar
    usage: Use "/xpjar debug [true|false]" to (de)activate debug mode
permissions:
  xpjar.bank.deposit:
    description: Allows a player to deposit XP
    default: true
  xpjar.bank.withdraw:
    description: Allows a player to withdraw XP
    default: true
  xpjar.bank.destroy:
    description: Allows a player to destroy a bank
    default: true
  xpjar.bank.depositeBottle:
    description: Allows a player to deposit XP into a bank from a bottle
    default: true
  xpjar.bottle.collect:
    description: Allows a player to gather XP into a bottle
    default: true
  xpjar.bottle.use:
    description: Allows a player to absorb the XP in a bottle
    default: true
  xpjar.command.debug:
    description: Allows a player to toggle debug mode
    default: op
